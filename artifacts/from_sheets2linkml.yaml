    - rna_sample_name
    - rna_container_ID
    - rna_organisms
    - rna_collect_site
    - rna_isolate_meth
    - rna_seq_project_PI
    - rna_project_contact
    - proposal_rna
    - rna_cont_type
    - rna_sample_format
    - dnase_rna

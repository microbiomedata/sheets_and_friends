classes:
  soil_emsl_jgi_mg:
    name: soil_emsl_jgi_mg
    description: A soil biosample, with metadata in compliance with the MIxS MIMS
      standard for metagenomes, EMSL biosample expectations, and JGI expectations
      for JGI metagenomics studies
    from_schema: https://example.com/mims_soil_biosample
    slots:
    - dna_cont_well
    - collection_date_inc
    - start_date_inc
    - EMSL_store_temp
    - dna_concentration
    - dna_volume
    - dna_absorb1
    - dna_absorb2
    - microbial_biomass_C
    - microbial_biomass_N
    - sample_shipped
    - technical_reps
    - replicate_number
    - org_nitro_method
    - non_microb_biomass_method
    - micro_biomass_C_meth
    - micro_biomass_N_meth
    - isotope_exposure
    - dna_container_ID
    - filter_method
    - experimental_factor_other
    - other_treatment
    - project_ID
    - dna_seq_project
    - dna_seq_project_name
    - dna_samp_ID
    - dna_sample_name
    - dna_organisms
    - dna_collect_site
    - dna_isolate_meth
    - dna_seq_project_PI
    - dna_project_contact
    - proposal_dna
    - non_microb_biomass
    - sample_link
    - collection_time
    - collection_time_inc
    - start_time_inc
    - analysis_type
    - sample_type
    - dna_cont_type
    - dna_sample_format
    - dna_dnase
    - env_package
    slot_usage:
      dna_cont_well:
        name: dna_cont_well
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '11'
        title: DNA Well Number
        comments:
        - Required when 'plate' is selected for container type. Corner wells must
          be blank. For partial plates, fill by columns. Leave blank if the sample
          will be shipped in a tube.
        string_serialization: '{96 well plate pos}'
        required: true
      collection_date_inc:
        name: collection_date_inc
        annotations:
          dh:section_name: Metadata- MIxS Modified Required Where Applicable
          dh:column_number: '5'
        description: Date the incubation was harvested/collected/ended. Only relevant
          for incubation samples.
        title: Incubation Collection Date
        notes:
        - MIxS collection_date accepts (truncated) ISO8601. DH taking arb prec date
          only
        comments:
        - Date should be formatted as YYYY(-MM(-DD)). Ie, 2021-04-15, 2021-04 and
          2021 are all acceptable.
        see_also:
        - MIxS:collection_date
        string_serialization: '{date, arbitrary precision}'
        recommended: true
      start_date_inc:
        name: start_date_inc
        annotations:
          dh:section_name: Metadata- MIxS Modified Required Where Applicable
          dh:column_number: '7'
        description: Date the incubation was started. Only relevant for incubation
          samples.
        title: Incubation Start Date
        notes:
        - MIxS collection_date accepts (truncated) ISO8601. DH taking arb prec date
          only
        comments:
        - Date should be formatted as YYYY(-MM(-DD)). Ie, 2021-04-15, 2021-04 and
          2021 are all acceptable.
        see_also:
        - MIxS:collection_date
        string_serialization: '{date, arbitrary precision}'
        recommended: true
      EMSL_store_temp:
        name: EMSL_store_temp
        annotations:
          dh:section_name: EMSL
          dh:column_number: '4'
        description: Temperature at which the sample sent to EMSL should be stored
        title: EMSL Sample Storage Temperature, deg. C
        comments:
        - Enter a temperature in celsius. Numeric portion only.
        string_serialization: '{float}'
        required: true
      dna_concentration:
        name: dna_concentration
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '5'
        title: DNA Concentration in ng/uL
        comments:
        - Units must be in ng/uL. Enter the numerical part only. Must be calculated
          using a fluorometric method. Acceptable values are 0-2000.
        string_serialization: '{float}'
        required: true
        minimum_value: '0'
        maximum_value: '2000'
      dna_volume:
        name: dna_volume
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '6'
        title: DNA Volume in uL
        comments:
        - Units must be in uL. Enter the numerical part only. Value must 0-1000. Values
          <25 by special permission only.
        string_serialization: '{float}'
        required: true
        minimum_value: '0'
        maximum_value: '1000'
      dna_absorb1:
        name: dna_absorb1
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '7'
        description: 260/280 measurement of DNA sample purity
        title: DNA Absorbance 260/280
        comments:
        - Recommended value is between 1 and 3.
        string_serialization: '{float}'
        required: true
      dna_absorb2:
        name: dna_absorb2
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '8'
        description: 260/230 measurement of DNA sample purity
        title: DNA Absorbance 260/230
        comments:
        - Recommended value is between 1 and 3.
        string_serialization: '{float}'
        recommended: true
      microbial_biomass_C:
        name: microbial_biomass_C
        annotations:
          dh:section_name: Metadata- MIxS Modified Optional
          dh:column_number: '20'
          categorical_subsection: biogeochemistry
        description: The part of the organic matter in the soil that constitutes living
          microorganisms smaller than 5-10 micrometer. If you keep this, you would
          need to have correction factors used for conversion to the final units
        title: microbial biomass carbon
        see_also:
        - MIxS:microbial_biomass
        string_serialization: '{float} {unit}'
      microbial_biomass_N:
        name: microbial_biomass_N
        annotations:
          dh:section_name: Metadata- MIxS Modified Optional
          dh:column_number: '22'
          categorical_subsection: biogeochemistry
        description: The part of the organic matter in the soil that constitutes living
          microorganisms smaller than 5-10 micrometer. If you keep this, you would
          need to have correction factors used for conversion to the final units
        title: microbial biomass nitrogen
        see_also:
        - MIxS:microbial_biomass
        string_serialization: '{float} {unit}'
      sample_shipped:
        name: sample_shipped
        annotations:
          dh:section_name: EMSL
          dh:column_number: '3'
        description: The total amount or size (volume (ml), mass (g) or area (m2)
          ) of sample sent to EMSL
        title: sample shipped amount
        string_serialization: '{float} {unit}'
        required: true
      technical_reps:
        name: technical_reps
        annotations:
          dh:section_name: EMSL
          dh:column_number: '5'
        description: If sending multiple technical replicates of the same sample,
          indicate how many replicates are being sent
        title: Number Technical Replicate
        string_serialization: '{integer}'
        recommended: true
      replicate_number:
        name: replicate_number
        annotations:
          dh:section_name: EMSL
          dh:column_number: '6'
        description: If sending biological replicates, indicate the rep number here.
        title: Replicate Number
        comments:
        - This will guide staff in ensuring your samples are block & randomized correctly
        string_serialization: '{integer}'
        recommended: true
      org_nitro_method:
        name: org_nitro_method
        annotations:
          dh:section_name: Metadata- MIxS Modified Optional
          dh:column_number: '24'
          categorical_subsection: biogeochemistry
        description: Method used for obtaining organic nitrogen
        title: organic nitrogen method
        comments:
        - required if "org_nitro" is provided
        see_also:
        - MIxS:org_nitro|tot_nitro_cont_meth
        string_serialization: '{PMID}|{DOI}|{URL}'
      non_microb_biomass_method:
        name: non_microb_biomass_method
        annotations:
          dh:section_name: Metadata- MIxS Modified Optional
          dh:column_number: '19'
          categorical_subsection: biogeochemistry
        description: Reference or method used in determining biomass
        title: non-microbial biomass method
        comments:
        - required if "non-microbial biomass" is provided
        see_also:
        - MIxS:microbial_biomass
        string_serialization: '{PMID}|{DOI}|{URL}'
      micro_biomass_C_meth:
        name: micro_biomass_C_meth
        annotations:
          dh:section_name: Metadata- MIxS Modified Optional
          dh:column_number: '21'
          categorical_subsection: biogeochemistry
        description: Reference or method used in determining microbial biomass
        title: microbial biomass carbon method
        comments:
        - required if "microbial_biomass_C" is provided
        see_also:
        - MIxS:micro_biomass_meth
        string_serialization: '{PMID}|{DOI}|{URL}'
        recommended: true
      micro_biomass_N_meth:
        name: micro_biomass_N_meth
        annotations:
          dh:section_name: Metadata- MIxS Modified Optional
          dh:column_number: '23'
          categorical_subsection: biogeochemistry
        description: Reference or method used in determining microbial biomass nitrogen
        title: microbial biomass nitrogen method
        comments:
        - required if "microbial_biomass_N" is provided
        see_also:
        - MIxS:micro_biomass_meth
        string_serialization: '{PMID}|{DOI}|{URL}'
      isotope_exposure:
        name: isotope_exposure
        annotations:
          dh:section_name: Metadata- MIxS Modified Required Where Applicable
          dh:column_number: '26'
          categorical_subsection: treatment
        description: List isotope exposure or addition applied to your sample.
        title: isotope exposure/addition
        see_also:
        - MIxS:chem_administration
        string_serialization: '{termLabel} {[termID]}; {timestamp}'
        recommended: true
      dna_container_ID:
        name: dna_container_ID
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '9'
        title: DNA Container Label
        comments:
        - Must be unique across all tubes and plates, and <20 characters. All samples
          in a plate should have the same plate label.
        string_serialization: '{text < 20 characters}'
        required: true
      filter_method:
        name: filter_method
        annotations:
          dh:section_name: Metadata- MIxS Modified Required Where Applicable
          dh:column_number: '13'
        description: Type of filter used or how the sample was filtered
        title: Filter Method
        see_also:
        - MIxS:filter_type
        string_serialization: '{text}'
        recommended: true
      experimental_factor_other:
        name: experimental_factor_other
        annotations:
          dh:section_name: Metadata- MIxS Modified Required Where Applicable
          dh:column_number: '15'
          categorical_subsection: optional
        description: Other details about your sample that you feel can't be accurately
          represented in the available columns.
        title: experimental factor- other
        see_also:
        - MIxS:experimental_factor|additional_info
        string_serialization: '{text}'
        recommended: true
      other_treatment:
        name: other_treatment
        annotations:
          dh:section_name: Metadata- MIxS Modified Required Where Applicable
          dh:column_number: '25'
          categorical_subsection: treatment
        description: Other treatments applied to your samples that are not applicable
          to the provided fields
        title: other treatments
        see_also:
        - MIxS:additional_info
        string_serialization: '{text}'
        recommended: true
      project_ID:
        name: project_ID
        annotations:
          dh:section_name: EMSL
          dh:column_number: '1'
        description: Proposal IDs or names associated with dataset
        title: Project ID
        string_serialization: '{text}'
        required: true
      dna_seq_project:
        name: dna_seq_project
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '1'
        title: DNA Seq Project ID
        comments:
        - Do not edit these values. A template will be provided by NMDC in which these
          values have been pre-filled.
        string_serialization: '{text}'
        required: true
      dna_seq_project_name:
        name: dna_seq_project_name
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '2'
        title: DNA Seq Project Name
        comments:
        - Do not edit these values. A template will be provided by NMDC in which these
          values have been pre-filled.
        string_serialization: '{text}'
        required: true
      dna_samp_ID:
        name: dna_samp_ID
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '3'
        title: DNA Sample ID
        todos:
        - Removed identifier = TRUE from dna_samp_ID in JGI_sample_slots, as a class
          can't have two identifiers. How to force uniqueness? Moot because that column
          will be prefilled?
        comments:
        - Do not edit these values. A template will be provided by NMDC in which these
          values have been pre-filled.
        string_serialization: '{text}'
        required: true
      dna_sample_name:
        name: dna_sample_name
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '4'
        description: Give the DNA sample a name that is meaningful to you. Sample
          names must be unique across all JGI projects and contain a-z, A-Z, 0-9,
          - and _ only.
        title: DNA Sample Name
        string_serialization: '{text}'
        required: true
      dna_organisms:
        name: dna_organisms
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '14'
        description: List any organisms known or suspected to grow in co-culture,
          as well as estimated % of the organism in that culture.
        title: DNA Expected Organisms
        string_serialization: '{text}'
        recommended: true
      dna_collect_site:
        name: dna_collect_site
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '15'
        description: Provide information on the site your DNA sample was collected
          from
        title: DNA Collection Site
        string_serialization: '{text}'
        required: true
      dna_isolate_meth:
        name: dna_isolate_meth
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '16'
        description: Describe the method/protocol/kit used to extract DNA/RNA.
        title: DNA Isolation Method
        string_serialization: '{text}'
        required: true
      dna_seq_project_PI:
        name: dna_seq_project_PI
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '17'
        title: DNA Seq Project PI
        comments:
        - Do not edit these values. A template will be provided by NMDC in which these
          values have been pre-filled.
        string_serialization: '{text}'
        required: true
      dna_project_contact:
        name: dna_project_contact
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '18'
        title: DNA Seq Project Contact
        comments:
        - Do not edit these values. A template will be provided by NMDC in which these
          values have been pre-filled.
        string_serialization: '{text}'
        required: true
      proposal_dna:
        name: proposal_dna
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '19'
        title: DNA Proposal ID
        comments:
        - Do not edit these values. A template will be provided by NMDC in which these
          values have been pre-filled.
        string_serialization: '{text}'
        required: true
      non_microb_biomass:
        name: non_microb_biomass
        annotations:
          dh:section_name: Metadata- MIxS Modified Optional
          dh:column_number: '18'
          categorical_subsection: biogeochemistry
        description: Amount of biomass; should include the name for the part of biomass
          measured, e.g.insect, plant, total. Can include multiple measurements separated
          by ;
        title: non-microbial biomass
        see_also:
        - MIxS:biomass|microbial_biomass
        string_serialization: '{text};{float} {unit}'
      sample_link:
        name: sample_link
        annotations:
          dh:section_name: Sample ID
          dh:column_number: '5'
        description: A unique identifier to assign parent-child, subsample, or sibling
          samples. This is relevant when a sample or other material was used to generate
          the new sample.
        title: sample linkage
        comments:
        - 'This field allows multiple entries separated by ; (Examples: Soil collected
          from the field will link with the soil used in an incubation. The soil a
          plant was grown in links to the plant sample. An original culture sample
          was transferred to a new vial and generated a new sample)'
        string_serialization: '{text}:{text}'
        recommended: true
      collection_time:
        name: collection_time
        annotations:
          dh:section_name: Metadata- MIxS Modified Required Where Applicable
          dh:column_number: '4'
        description: The time of sampling, either as an instance (single point) or
          interval.
        title: collection time, GMT
        notes:
        - MIxS collection_date accepts (truncated) ISO8601. DH taking seconds optional
          time only
        comments:
        - 'Time should be entered as HH:MM(:SS) in GMT. See here for a converter:
          https://www.worldtimebuddy.com/pst-to-gmt-converter'
        see_also:
        - MIxS:collection_date
        string_serialization: '{time, seconds optional}'
        recommended: true
      collection_time_inc:
        name: collection_time_inc
        annotations:
          dh:section_name: Metadata- MIxS Modified Required Where Applicable
          dh:column_number: '6'
        description: Time the incubation was harvested/collected/ended. Only relevant
          for incubation samples.
        title: Incubation Collection Time, GMT
        notes:
        - MIxS collection_date accepts (truncated) ISO8601. DH taking seconds optional
          time only
        comments:
        - 'Time should be entered as HH:MM(:SS) in GMT. See here for a converter:
          https://www.worldtimebuddy.com/pst-to-gmt-converter'
        see_also:
        - MIxS:collection_date
        string_serialization: '{time, seconds optional}'
        recommended: true
      start_time_inc:
        name: start_time_inc
        annotations:
          dh:section_name: Metadata- MIxS Modified Required Where Applicable
          dh:column_number: '8'
        description: Time the incubation was started. Only relevant for incubation
          samples.
        title: Incubation Start Time, GMT
        notes:
        - MIxS collection_date accepts (truncated) ISO8601. DH taking seconds optional
          time only
        comments:
        - 'Time should be entered as HH:MM(:SS) in GMT. See here for a converter:
          https://www.worldtimebuddy.com/pst-to-gmt-converter'
        see_also:
        - MIxS:collection_date
        string_serialization: '{time, seconds optional}'
        recommended: true
      analysis_type:
        name: analysis_type
        annotations:
          dh:section_name: Sample ID
          dh:column_number: '4'
        description: Select all the data types associated or available for this biosample
        title: Analysis/Data Type
        see_also:
        - MIxS:investigation_type
        multivalued: true
        range: analysis_type_enum
        required: true
      sample_type:
        name: sample_type
        annotations:
          dh:section_name: EMSL
          dh:column_number: '2'
        description: Type of sample being submitted
        title: sample type
        comments:
        - This can vary from 'environmental package' if the sample is an extraction.
        range: sample_type_enum
        required: true
      dna_cont_type:
        name: dna_cont_type
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '10'
        description: Tube or plate (96-well)
        title: DNA Container Type
        range: dna_cont_type_enum
        required: true
      dna_sample_format:
        name: dna_sample_format
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '12'
        description: Solution in which the DNA sample has been suspended
        title: DNA Sample Format
        range: dna_sample_format_enum
        required: true
      dna_dnase:
        name: dna_dnase
        annotations:
          dh:section_name: JGI-Metagenomics
          dh:column_number: '13'
        title: DNAse Treatment DNA
        comments:
        - Note DNAse treatment is required for all RNA samples.
        range: dna_dnase_enum
        required: true
      env_package:
        name: env_package
        annotations:
          dh:section_name: Sample ID
          dh:column_number: '3'
        description: Select the MIxS enviromental package that best describes the
          environment from which your sample was collected.
        title: environmental package
        range: env_package_enum
        required: true

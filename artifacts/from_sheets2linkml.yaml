        required: true
        minimum_value: '0'
        maximum_value: '1000'
      rna_volume:
        name: rna_volume
        annotations:
          dh:section_name: JGI-Metatranscriptomics
          dh:column_number: '25'
        title: RNA Volume in uL
        comments:
        - Units must be in uL. Enter the numerical part only. Value must 0-1000. Values

name: nmdc_submission_schema
description: Schema for creating Data Harmonizer interfaces for biosamples based on
  MIxS and other standards
id: https://example.com/nmdc_submission_schema
imports:
- linkml:types
prefixes:
  nmdc_sub_scheme:
    prefix_prefix: nmdc_sub_scheme
    prefix_reference: https://example.com/nmdc_sub_scheme/
  mixs.vocab:
    prefix_prefix: mixs.vocab
    prefix_reference: https://genomicsstandardsconsortium.github.io/mixs/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  xsd:
    prefix_prefix: xsd
    prefix_reference: http://www.w3.org/2001/XMLSchema#
  qud:
    prefix_prefix: qud
    prefix_reference: http://example.org/qud/
  UO:
    prefix_prefix: UO
    prefix_reference: http://purl.obolibrary.org/obo/UO_
default_prefix: nmdc_sub_scheme
default_range: string
types:
  unit:
    name: unit
    todos:
    - why isn't this picked up from the nmdc.yaml import?
    from_schema: https://example.com/nmdc_submission_schema
    mappings:
    - qud:Unit
    - UO:0000000
    base: str
    uri: xsd:string
enums:
  analysis_type_enum:
    name: analysis_type_enum
    from_schema: https://example.com/nmdc_submission_schema
    permissible_values:
      metabolomics:
        text: metabolomics
      metagenomics:
        text: metagenomics
      metaproteomics:
        text: metaproteomics
      metatranscriptomics:
        text: metatranscriptomics
      natural organic matter:
        text: natural organic matter
  biotic_relationship_enum:
    name: biotic_relationship_enum
    from_schema: https://example.com/nmdc_submission_schema
    permissible_values:
      commensalism:
        text: commensalism
        annotations:
          sntc_name: samp_biotic_relationship
        notes:
        - 'biotic_relationship_enum: free living|parasitism|commensalism|symbiotic|mutualism'
        see_also:
        - https://genomicsstandardsconsortium.github.io/mixs/biotic_relationship_enum/
      free living:
        text: free living
      mutualism:
        text: mutualism
      parasitism:
        text: parasitism
      symbiotic:
        text: symbiotic

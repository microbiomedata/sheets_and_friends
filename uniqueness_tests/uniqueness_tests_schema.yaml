name: uniqueness_tests
id: uniqueness_tests
default_prefix: uniqueness_tests
source_file: uniqueness_tests.yaml
prefixes:
  uniqueness_tests: https://example.com/uniqueness_tests/
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
classes:
  NamedThing:
    slots:
      - id
      - name
    unique_keys:
      id_uk:
        unique_key_slots:
          - id
      name_uk:
        unique_key_slots:
          - name
  NamedThingContainer:
    slots:
      - named_things
    tree_root: true
slots:
  id:
    description: The unique identifier for a thing
    domain: NamedThing
    range: string
    required: true
  #    identifier: true
  name:
    description: The name of a thing
    domain: NamedThing
    range: string
    required: true
  named_things:
    description: A list of named things
    domain: NamedThingContainer
    range: NamedThing
    multivalued: true
    inlined_as_list: true

slots:
  specimen collector sample ID:
    name: specimen collector sample ID
    title: specimen collector sample ID
    description: The user-defined name for the sample.
    comments: Store the collector sample ID. If this number is considered identifiable
      information, provide an alternative ID. Be sure to store the key that maps between
      the original and alternative IDs for traceability and follow up if necessary.
      Every collector sample ID from a single submitter must be unique. It can have
      any format, but we suggest that you make it concise, unique and consistent within
      your lab.
    examples:
    - value: prov_monkeypox_1234
    slot_uri: GENEPIO:0001123
    range: WhitespaceMinimizedString
    identifier: true
    required: true
    exact_mappings:
    - GISAID:Sample ID given by the sample provider
    - CNPHI:Primary Specimen ID
    - NML_LIMS:TEXT_ID
    - BIOSAMPLE:sample_name
    - VirusSeq_Portal:specimen collector sample ID
  Related specimen primary ID:
    name: Related specimen primary ID
    title: Related specimen primary ID
    description: The primary ID of a related specimen previously submitted to the
      repository.
    comments: Store the primary ID of the related specimen previously submitted to
      the National Microbiology Laboratory so that the samples can be linked and tracked
      through the system.
    examples:
    - value: SR20-12345
    slot_uri: GENEPIO:0001128
    any_of:
    - range: WhitespaceMinimizedString
    - range: null value menu
    exact_mappings:
    - CNPHI:Related Specimen ID
    - CNPHI:Related Specimen Relationship Type
    - NML_LIMS:PH_RELATED_PRIMARY_ID
  GISAID accession:
    name: GISAID accession
    title: GISAID accession
    description: The GISAID accession number assigned to the sequence.
    comments: Store the accession returned from the GISAID submission.
    examples:
    - value: EPI_ISL_436489
    slot_uri: GENEPIO:0001147
    range: WhitespaceMinimizedString
    structured_pattern:
      syntax: '{UPPER_CASE}'
      partial_match: false
      interpolated: true
    exact_mappings:
    - CNPHI:GISAID Accession (if known)
    - NML_LIMS:SUBMISSIONS - GISAID Accession ID
    - BIOSAMPLE:GISAID_accession
    - VirusSeq_Portal:GISAID accession
  sample collected by:
    name: sample collected by
    title: sample collected by
    description: The name of the agency that collected the original sample.
    comments: The name of the sample collector should be written out in full, (with
      minor exceptions) and be consistent across multple submissions e.g. Public Health
      Agency of Canada, Public Health Ontario, BC Centre for Disease Control. The
      sample collector specified is at the discretion of the data provider (i.e. may
      be hospital, provincial public health lab, or other).
    examples:
    - value: BC Centre for Disease Control
    slot_uri: GENEPIO:0001153
    any_of:
    - range: sample collected by menu
    - range: null value menu
    required: true
    exact_mappings:
    - GISAID:Originating lab
    - CNPHI:Lab Name
    - NML_LIMS:CUSTOMER
    - BIOSAMPLE:collected_by
    - VirusSeq_Portal:sample collected by
  sample collector contact email:
    name: sample collector contact email
    title: sample collector contact email
    description: The email address of the contact responsible for follow-up regarding
      the sample.
    comments: The email address can represent a specific individual or lab e.g. johnnyblogs@lab.ca,
      or RespLab@lab.ca
    examples:
    - value: RespLab@lab.ca
    slot_uri: GENEPIO:0001156
    range: WhitespaceMinimizedString
    pattern: ^\S+@\S+\.\S+$
    exact_mappings:
    - NML_LIMS:sample collector contact email
  sample collector contact address:
    name: sample collector contact address
    title: sample collector contact address
    description: The mailing address of the agency submitting the sample.
    comments: 'The mailing address should be in the format: Street number and name,
      City, Province/Territory, Postal Code, Country'
    examples:
    - value: 655 Lab St, Vancouver, British Columbia, V5N 2A2, Canada
    slot_uri: GENEPIO:0001158
    range: WhitespaceMinimizedString
    exact_mappings:
    - GISAID:Address
    - NML_LIMS:sample collector contact address
  sequenced by:
    name: sequenced by
    title: sequenced by
    description: The name of the agency that generated the sequence.
    comments: The name of the agency should be written out in full, (with minor exceptions)
      and be consistent across multiple submissions. If submitting specimens rather
      than sequencing data, please put the "National Microbiology Laboratory (NML)".
    examples:
    - value: Public Health Ontario (PHO)
    slot_uri: GENEPIO:0100416
    any_of:
    - range: sequence submitted by menu
    - range: null value menu
    required: true
    exact_mappings:
    - NML_LIMS:PH_SEQUENCING_CENTRE
    - BIOSAMPLE:sequenced_by
  sequenced by contact email:
    name: sequenced by contact email
    title: sequenced by contact email
    description: The email address of the contact responsible for follow-up regarding
      the sequence.
    comments: The email address can represent a specific individual or lab e.g. johnnyblogs@lab.ca,
      or RespLab@lab.ca
    examples:
    - value: RespLab@lab.ca
    slot_uri: GENEPIO:0100422
    range: WhitespaceMinimizedString
    exact_mappings:
    - NML_LIMS:sequenced by contact email
  sequenced by contact address:
    name: sequenced by contact address
    title: sequenced by contact address
    description: The mailing address of the agency submitting the sequence.
    comments: 'The mailing address should be in the format: Street number and name,
      City, Province/Territory, Postal Code, Country'
    examples:
    - value: 123 Sunnybrooke St, Toronto, Ontario, M4P 1L6, Canada
    slot_uri: GENEPIO:0100423
    range: WhitespaceMinimizedString
    exact_mappings:
    - NML_LIMS:sequenced by contact address
  sequence submitted by:
    name: sequence submitted by
    title: sequence submitted by
    description: The name of the agency that submitted the sequence to a database.
    comments: The name of the agency should be written out in full, (with minor exceptions)
      and be consistent across multiple submissions. If submitting specimens rather
      than sequencing data, please put the "National Microbiology Laboratory (NML)".
    examples:
    - value: Public Health Ontario (PHO)
    slot_uri: GENEPIO:0001159
    any_of:
    - range: sequence submitted by menu
    - range: null value menu
    required: true
    exact_mappings:
    - GISAID:Submitting lab
    - CNPHI:Sequencing Centre
    - NML_LIMS:PH_SEQUENCING_SUBMITTER
    - BIOSAMPLE:sequence_submitted_by
    - VirusSeq_Portal:sequence submitted by
  sequence submitter contact email:
    name: sequence submitter contact email
    title: sequence submitter contact email
    description: The email address of the agency responsible for submission of the
      sequence.
    comments: The email address can represent a specific individual or lab e.g. johnnyblogs@lab.ca,
      or RespLab@lab.ca
    examples:
    - value: RespLab@lab.ca
    slot_uri: GENEPIO:0001165
    range: WhitespaceMinimizedString
    exact_mappings:
    - NML_LIMS:sequence submitter contact email
  sequence submitter contact address:
    name: sequence submitter contact address
    title: sequence submitter contact address
    description: The mailing address of the agency responsible for submission of the
      sequence.
    comments: 'The mailing address should be in the format: Street number and name,
      City, Province/Territory, Postal Code, Country'
    examples:
    - value: 123 Sunnybrooke St, Toronto, Ontario, M4P 1L6, Canada
    slot_uri: GENEPIO:0001167
    range: WhitespaceMinimizedString
    exact_mappings:
    - GISAID:Address
    - NML_LIMS:sequence submitter contact address
  sample collection date:
    name: sample collection date
    title: sample collection date
    description: The date on which the sample was collected.
    comments: "Sample collection date is critical for surveillance and many types\
      \ of analyses. Required granularity includes year, month and day. If this date\
      \ is considered identifiable information, it is acceptable to add \"jitter\"\
      \ by adding or subtracting a calendar day (acceptable by GISAID). Alternatively,\
      \ \u201Dreceived date\u201D may be used as a substitute. The date should be\
      \ provided in ISO 8601 standard format \"YYYY-MM-DD\"."
    examples:
    - value: '2020-03-16'
    slot_uri: GENEPIO:0001174
    any_of:
    - range: date
    - range: null value menu
    required: true
    todos:
    - '>=2019-10-01'
    - <={today}
    exact_mappings:
    - GISAID:Collection date
    - CNPHI:Patient Sample Collected Date
    - NML_LIMS:HC_COLLECT_DATE
    - BIOSAMPLE:collection_date
    - VirusSeq_Portal:sample collection date
  sample collection date precision:
    name: sample collection date precision
    title: sample collection date precision
    description: The precision to which the "sample collection date" was provided.
    comments: Provide the precision of granularity to the "day", "month", or "year"
      for the date provided in the "sample collection date" field. The "sample collection
      date" will be truncated to the precision specified upon export; "day" for "YYYY-MM-DD",
      "month" for "YYYY-MM", or "year" for "YYYY".
    examples:
    - value: year
    slot_uri: GENEPIO:0001177
    any_of:
    - range: sample collection date precision menu
    - range: null value menu
    required: true
    exact_mappings:
    - CNPHI:Precision of date collected
    - NML_LIMS:HC_TEXT2
  sample received date:
    name: sample received date
    title: sample received date
    description: The date on which the sample was received.
    comments: ISO 8601 standard "YYYY-MM-DD".
    examples:
    - value: '2020-03-20'
    slot_uri: GENEPIO:0001179
    any_of:
    - range: date
    - range: null value menu
    exact_mappings:
    - NML_LIMS:sample received date
  geo_loc_name (country):
    name: geo_loc_name (country)
    title: geo_loc_name (country)
    description: The country where the sample was collected.
    comments: Provide the country name from the controlled vocabulary provided.
    examples:
    - value: Canada
    slot_uri: GENEPIO:0001181
    any_of:
    - range: geo_loc_name (country) menu
    - range: null value menu
    required: true
    exact_mappings:
    - GISAID:Location
    - CNPHI:Patient Country
    - NML_LIMS:HC_COUNTRY
    - BIOSAMPLE:geo_loc_name
    - VirusSeq_Portal:geo_loc_name (country)
  geo_loc_name (state/province/territory):
    name: geo_loc_name (state/province/territory)
    title: geo_loc_name (state/province/territory)
    description: The province/territory where the sample was collected.
    comments: Provide the province/territory name from the controlled vocabulary provided.
    examples:
    - value: Saskatchewan
    slot_uri: GENEPIO:0001185
    any_of:
    - range: geo_loc_name (state/province/territory) menu
    - range: null value menu
    required: true
    exact_mappings:
    - CNPHI:Patient Province
    - NML_LIMS:HC_PROVINCE
    - BIOSAMPLE:geo_loc_name
    - VirusSeq_Portal:geo_loc_name (state/province/territory)
  geo_loc_name (city):
    name: geo_loc_name (city)
    title: geo_loc_name (city)
    description: The city where the sample was collected.
    comments: 'Provide the city name. Use this look-up service to identify the standardized
      term: https://www.ebi.ac.uk/ols/ontologies/gaz'
    examples:
    - value: Medicine Hat
    slot_uri: GENEPIO:0001189
    range: WhitespaceMinimizedString
    exact_mappings:
    - CNPHI:Patient City
    - NML_LIMS:geo_loc_name (city)
  organism:
    name: organism
    title: organism
    description: Taxonomic name of the organism.
    comments: Use "Monkeypox virus". This value is provided in the template.
    examples:
    - value: Monkeypox virus
    slot_uri: GENEPIO:0001191
    any_of:
    - range: organism menu
    - range: null value menu
    required: true
    exact_mappings:
    - CNPHI:Pathogen
    - NML_LIMS:HC_CURRENT_ID
    - BIOSAMPLE:organism
    - VirusSeq_Portal:organism
  isolate:
    name: isolate
    title: isolate
    description: Identifier of the specific isolate.
    comments: "Provide the GISAID EpiPox virus name, which should be written in the\
      \ format \u201ChMpxV/CANADA/2 digit provincial ISO code-xxxxx/year\u201D. If\
      \ the province code cannot be shared for privacy reasons, put \"UN\" for \"\
      Unknown\"."
    examples:
    - value: hMpxV/Canada/UN-NML-12345/2022
    slot_uri: GENEPIO:0001195
    any_of:
    - range: WhitespaceMinimizedString
    - range: null value menu
    required: true
    exact_mappings:
    - GISAID:Virus name
    - CNPHI:GISAID Virus Name
    - NML_LIMS:RESULT - CANCOGEN_SUBMISSIONS
    - BIOSAMPLE:isolate
    - BIOSAMPLE:GISAID_virus_name
    - VirusSeq_Portal:isolate
    - VirusSeq_Portal:fasta header name
  purpose of sampling:
    name: purpose of sampling
    title: purpose of sampling
    description: The reason that the sample was collected.
    comments: As all samples are taken for diagnostic purposes, "Diagnostic Testing"
      should be chosen from the picklist at this time. The reason why a sample was
      originally collected may differ from the reason why it was selected for sequencing,
      which should be indicated in the "purpose of sequencing" field.
    examples:
    - value: Diagnostic testing
    slot_uri: GENEPIO:0001198
    any_of:
    - range: purpose of sampling menu
    - range: null value menu
    required: true
    exact_mappings:
    - CNPHI:Reason for Sampling
    - NML_LIMS:HC_SAMPLE_CATEGORY
    - BIOSAMPLE:purpose_of_sampling
    - VirusSeq_Portal:purpose of sampling
  purpose of sampling details:
    name: purpose of sampling details
    title: purpose of sampling details
    description: The description of why the sample was collected, providing specific
      details.
    comments: Provide an expanded description of why the sample was collected using
      free text. The description may include the importance of the sample for a particular
      public health investigation/surveillance activity/research question. If details
      are not available, provide a null value.
    examples:
    - value: Symptomology and history suggested Monkeypox diagnosis.
    slot_uri: GENEPIO:0001200
    any_of:
    - range: WhitespaceMinimizedString
    - range: null value menu
    required: true
    exact_mappings:
    - CNPHI:Details on the Reason for Sampling
    - NML_LIMS:PH_SAMPLING_DETAILS
    - BIOSAMPLE:description
    - VirusSeq_Portal:purpose of sampling details
  NML submitted specimen type:
    name: NML submitted specimen type
    title: NML submitted specimen type
    description: The type of specimen submitted to the National Microbiology Laboratory
      (NML) for testing.
    comments: "This information is required for upload through the CNPHI LaSER system.\
      \ Select the specimen type from the pick list provided. If sequence data is\
      \ being submitted rather than a specimen for testing, select \u201CNot Applicable\u201D\
      ."
    examples:
    - value: Nucleic Acid
    slot_uri: GENEPIO:0001204
    range: NML submitted specimen type menu
    required: true
    exact_mappings:
    - CNPHI:Specimen Type
    - NML_LIMS:PH_SPECIMEN_TYPE
  Related specimen relationship type:
    name: Related specimen relationship type
    title: Related specimen relationship type
    description: The relationship of the current specimen to the specimen/sample previously
      submitted to the repository.
    comments: Provide the tag that describes how the previous sample is related to
      the current sample being submitted from the pick list provided, so that the
      samples can be linked and tracked in the system.
    examples:
    - value: Previously Submitted
    slot_uri: GENEPIO:0001209
    range: Related specimen relationship type menu
    exact_mappings:
    - CNPHI:Related Specimen ID
    - CNPHI:Related Specimen Relationship Type
    - NML_LIMS:PH_RELATED_RELATIONSHIP_TYPE
  anatomical material:
    name: anatomical material
    title: anatomical material
    description: A substance obtained from an anatomical part of an organism e.g.
      tissue, blood.
    comments: Provide a descriptor if an anatomical material was sampled. Use the
      picklist provided in the template. If a desired term is missing from the picklist,
      contact emma_griffiths@sfu.ca. If not applicable, do not leave blank. Choose
      a null value.
    examples:
    - value: Lesion (Pustule)
    slot_uri: GENEPIO:0001211
    any_of:
    - range: anatomical material menu
    - range: null value menu
    multivalued: true
    required: true
    exact_mappings:
    - GISAID:Specimen source
    - CNPHI:Anatomical Material
    - NML_LIMS:PH_ISOLATION_SITE_DESC
    - BIOSAMPLE:isolation_source
    - BIOSAMPLE:anatomical_material
    - VirusSeq_Portal:anatomical material
  anatomical part:
    name: anatomical part
    title: anatomical part
    description: An anatomical part of an organism e.g. oropharynx.
    comments: Provide a descriptor if an anatomical part was sampled. Use the picklist
      provided in the template. If a desired term is missing from the picklist, contact
      emma_griffiths@sfu.ca. If not applicable, do not leave blank. Choose a null
      value.
    examples:
    - value: Genital area
    slot_uri: GENEPIO:0001214
    any_of:
    - range: anatomical part menu
    - range: null value menu
    multivalued: true
    required: true
    exact_mappings:
    - GISAID:Specimen source
    - CNPHI:Anatomical Site
    - NML_LIMS:PH_ISOLATION_SITE
    - BIOSAMPLE:isolation_source
    - BIOSAMPLE:anatomical_part
    - VirusSeq_Portal:anatomical part
  body product:
    name: body product
    title: body product
    description: A substance excreted/secreted from an organism e.g. feces, urine,
      sweat.
    comments: Provide a descriptor if a body product was sampled. Use the picklist
      provided in the template.  If a desired term is missing from the picklist, contact
      emma_griffiths@sfu.ca. If not applicable, do not leave blank. Choose a null
      value.
    examples:
    - value: Feces
    slot_uri: GENEPIO:0001216
    any_of:
    - range: body product menu
    - range: null value menu
    multivalued: true
    required: true
    exact_mappings:
    - GISAID:Specimen source
    - CNPHI:Body Product
    - NML_LIMS:PH_SPECIMEN_SOURCE_DESC
    - BIOSAMPLE:isolation_source
    - BIOSAMPLE:body_product
    - VirusSeq_Portal:body product
  collection device:
    name: collection device
    title: collection device
    description: The instrument or container used to collect the sample e.g. swab.
    comments: Provide a descriptor if a device was used for sampling. Use the picklist
      provided in the template. If a desired term is missing from the picklist, contact
      emma_griffiths@sfu.ca. If not applicable, do not leave blank. Choose a null
      value.
    examples:
    - value: Swab
    slot_uri: GENEPIO:0001234
    any_of:
    - range: collection device menu
    - range: null value menu
    multivalued: true
    required: true
    exact_mappings:
    - GISAID:Specimen source
    - CNPHI:Specimen Collection Matrix
    - NML_LIMS:PH_SPECIMEN_TYPE_ORIG
    - BIOSAMPLE:isolation_source
    - BIOSAMPLE:collection_device
    - VirusSeq_Portal:collection device
  collection method:
    name: collection method
    title: collection method
    description: The process used to collect the sample e.g. phlebotamy, necropsy.
    comments: Provide a descriptor if a collection method was used for sampling. Use
      the picklist provided in the template.  If a desired term is missing from the
      picklist, contact emma_griffiths@sfu.ca. If not applicable, do not leave blank.
      Choose a null value.
    examples:
    - value: Biopsy
    slot_uri: GENEPIO:0001241
    any_of:
    - range: collection method menu
    - range: null value menu
    multivalued: true
    required: true
    exact_mappings:
    - GISAID:Specimen source
    - CNPHI:Collection Method
    - NML_LIMS:COLLECTION_METHOD
    - BIOSAMPLE:isolation_source
    - BIOSAMPLE:collection_method
    - VirusSeq_Portal:collection method
  host (scientific name):
    name: host (scientific name)
    title: host (scientific name)
    description: The taxonomic, or scientific name of the host.
    comments: Common name or scientific name are required if there was a host. Both

name: nmdc_dh
description: Schema for creating Data Harmonizer interfaces for biosamples based on
  MIxS and other standards
id: https://example.com/nmdc_dh
imports:
- linkml:types
prefixes:
  nmdc_dh:
    prefix_prefix: nmdc_dh
    prefix_reference: https://example.com/nmdc_dh/
  mixs.vocab:
    prefix_prefix: mixs.vocab
    prefix_reference: https://w3id.org/mixs/vocab/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  MIXS:
    prefix_prefix: MIXS
    prefix_reference: https://w3id.org/mixs/terms/
  MIGS:
    prefix_prefix: MIGS
    prefix_reference: https://w3id.org/mixs/migs/
  nmdc:
    prefix_prefix: nmdc
    prefix_reference: https://microbiomedata/meta/
  GOLD:
    prefix_prefix: GOLD
    prefix_reference: https://identifiers.org/gold/
  mixs:
    prefix_prefix: mixs
    prefix_reference: https://w3id.org/gensc/
  wgs:
    prefix_prefix: wgs
    prefix_reference: http://www.w3.org/2003/01/geo/wgs84_pos
  qud:
    prefix_prefix: qud
    prefix_reference: http://qudt.org/1.1/schema/qudt#
  dcterms:
    prefix_prefix: dcterms
    prefix_reference: http://purl.org/dc/terms/
  MS:
    prefix_prefix: MS
    prefix_reference: http://purl.obolibrary.org/obo/MS_
  OBI:
    prefix_prefix: OBI
    prefix_reference: http://purl.obolibrary.org/obo/OBI_
  NCIT:
    prefix_prefix: NCIT
    prefix_reference: http://purl.obolibrary.org/obo/NCIT_
  igsn:
    prefix_prefix: igsn
    prefix_reference: https://app.geosamples.org/sample/igsn/
  img.taxon:
    prefix_prefix: img.taxon
    prefix_reference: http://img.jgi.doe.gov/cgi-bin/w/main.cgi?section=TaxonDetail&taxon_oid=
default_prefix: nmdc_dh
default_range: string
subsets:
  checklist:
    name: checklist
    description: A MIxS checklist. These can be combined with packages
    from_schema: http://w3id.org/mixs/terms
  package:
    name: package
    description: A MIxS package. These can be combined with checklists
    from_schema: http://w3id.org/mixs/terms
  checklist_package_combination:
    name: checklist_package_combination
    description: A combination of a checklist and a package
    from_schema: http://w3id.org/mixs/terms
  sample subset:
    name: sample subset
    description: Subset consisting of entities linked to the processing of samples.  Currently,
      this subset consists of study, omics process, and biosample.
    from_schema: https://microbiomedata/schema
  data object subset:
    name: data object subset
    description: Subset consisting of the data objects that either inputs or outputs
      of processes or workflows.
    from_schema: https://microbiomedata/schema
  environment:
    name: environment
    from_schema: https://microbiomedata/schema/core
  investigation:
    name: investigation
    from_schema: https://microbiomedata/schema/core
  mixs extension:
    name: mixs extension
    from_schema: https://microbiomedata/schema/core
  nucleic acid sequence source:
    name: nucleic acid sequence source
    from_schema: https://microbiomedata/schema/core
  sequencing:
    name: sequencing
    from_schema: https://microbiomedata/schema/core
  soil:
    name: soil
    from_schema: https://microbiomedata/schema/core
  workflow subset:
    name: workflow subset
    description: Subset consisting of just the workflow exectution activities
    from_schema: https://microbiomedata/schema/workflow_execution_activity
